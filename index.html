<!doctype html>

<html ng-cloak ng-app = 'flickr-potato'>
  <head>
  <link rel="stylesheet" type="text/css" href="style.css">
   <!-- Angular Material requires Angular.js Libraries -->
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>

   <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

   <script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.min.js"></script>

  </head>

<body ng-controller="SearchPictures">

  <div  class = 'container'>
    <h1 class = 'main-title'>Flickr Public Feed</h1>
    
    <h4 class = 'searchingFor'>Searching for:
      <input ng-change="search()" type="search" id="search" placeholder="Search for photos" ng-model="querry" >
    </h4>
  </div>


  <div class='grid'>
    <div ng-repeat = 'info in results' class='grid-item card-panel '>
      <img class = '.card-image' ng-src="{{info.media.m}}"/>
  
      <div class = 'info'>
        <br class='title'>{{info.title}}</br>
        <br class ='publish-date'>Published: {{info.date_taken | date:"MM/dd/yyyy 'at' h:mma"}}</br>
      </div>

      <div class ='links'>
        <a ng-href='https://www.flickr.com/photos/{{info.author_id}}'>View author</a>
        <a ng-href='{{info.link}}'>View on Flickr</a> 
      </div>

    </div>
  </div>



    </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
