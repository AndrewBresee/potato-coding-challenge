<!doctype html>

<html ng-cloak ng-app = 'flickr-potato'>
  <head>

  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- jQuery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

   <!-- Angular Material -->
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>

   <!-- Compiled and minified CSS  for Materialize -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

   <!-- Compiled and minified JavaScript for Materialize -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

   <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

   <script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.min.js"></script>

  </head>


<body ng-controller="SearchPictures">

  <div  class = 'container'>
    <h1 class = 'main-title'>flickr public feed</h1>
    
    <h4 class = 'searchingFor'>Searching for:
      <input ng-change="search()" type="search" id="search" placeholder="Search for photos" ng-model="querry" >
    </h4>
  </div>


  <div class='grid'>

    <div ng-repeat = 'info in results' class='grid-item card hoverable' style="margin: 0.5%;">

      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" ng-src="{{info.media.m}}">
      </div>

      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4 truncate">{{info.title}}<i class="material-icons right">more_vert</i></span>
        <p><a target="_blank" ng-href='https://www.flickr.com/photos/{{info.author_id}}'>Post author</a></p>
        <p><a target="_blank" ng-href='{{info.link}}'>View on Flickr</a></p>
      </div>

      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{info.title}}<i class="material-icons right">close</i></span>

        Tags: <p id='tags' ng-repeat = "tags in info.tags.split(' ')"><a id='tagLinks' target="_blank" ng-href='https://www.flickr.com/photos/tags/{{tags}}' style="float:left" > {{tags}}</a></p>

        <div  style="clear:both; padding-top: 10%;">Published: {{info.date_taken | date:"MM/dd/yyyy 'at' h:mma"}}</div>
        
      </div>

    </div>

  </div>



    </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
